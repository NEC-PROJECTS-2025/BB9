<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Breed Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="predict.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <!-- Home Image on the Left (Always Visible) -->
            <div class="col-md-6">
                <img id="homeImage" class="img-fluid" src="./images/home.jpg" alt="Home Image">
            </div>

            <!-- Upload & Prediction Section -->
            <div class="col-md-6">
                <h1>Dog Breed Prediction</h1>
                <div class="upload-container">
                    <form id="imageForm" onsubmit="return false;">
                        <!-- Image Upload Box -->
                        <div class="upload-box" onclick="document.getElementById('imageInput').click();">
                            <p>Drag & drop your image here or</p>
                            <button type="button" class="upload-button1">Browse Image</button>
                            <input type="file" id="imageInput" accept="image/*" onchange="displayFile(event)" hidden>
                        </div>
                        
                        <!-- Image Preview (Sample Image First) -->
                        <div id="imagePreviewContainer" style="text-align: center; margin-top: 10px;">
                            <img id="selectedImage" src="./images/sample.png" class="img-fluid" style="max-width: 50%; height: auto; border: 2px solid #ccc; padding: 5px;">
                        </div>

                        <!-- File Name Display -->
                        <div class="file-name" id="fileNameDisplay"></div>
                        <br>

                        <!-- Submit Button (Initially Disabled) -->
                        <button id="submitButton" class="upload-button" onclick="submitImage()" disabled>Submit</button>
                    </form>
                </div>
                <h4 id="result"></h4>
            </div>
        </div>
    </div>

    <script src="./predict.js">
    </script>
</body>
</html>
